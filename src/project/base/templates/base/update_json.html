{% extends 'base/main.html' %}

{% block content %}
 <h1>Update an existing JSON</h1>
        {% if directory_root %}
            <form method="get" action="{% url 'idata_list' path=directory_root %}">
                        {% csrf_token %}
                         <button type="submit">GO!</button>
            </form>
        {% else %}
            <form action="{% url 'update_json' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ json_form.as_p }}
                <button type="submit">Upload</button>
            </form>
        {% endif %}

{% endblock content %}
